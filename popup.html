<!DOCTYPE html>
<html>

<head>
    <title>Trust & Reputation System</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="jquery-3.1.1.min.js"></script>
    <script src="myscript.js"></script>
    <link rel="stylesheet" href="styles/bundle.css">
    <link rel="stylesheet" href="styles/mystyle.css">
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div class="header">
        <img id="popupIcon" src="icon.png" alt="icon">
        <h1>Trust & Reputation System</h1>
    </div>


    <div class="search box">
        <span id="url"></span>
    </div>



    <div class="kconnect box">
        <h2 id="host"></h2>


        <div class="left">
            <fieldset>
                <legend>Rate this URL:</legend>
                <div id="formDiv">
                    <form action="https://sustcse12.xyz/api/trs" method="post" id="formOfRating">
                        <!-- <input type="_hidden" name="link"> -->
                        <input type="radio" name="rating" value="1">Very Untrustworthy
                        <br>
                        <input type="radio" name="rating" value="2">Untrustworthy
                        <br>
                        <input type="radio" name="rating" value="3">Average
                        <br>
                        <input type="radio" name="rating" value="4">Trustworthy
                        <br>
                        <input type="radio" name="rating" value="5">Very Trustworthy
                        <br>
                        <input type="submit" id="submit">
                    </form>
                </div>
            </fieldset>

        </div>


        <div class="right">
            <b>This URLs reputation :</b> 
            <br> <span id="score"></span> out of 5

            <div class="panel">
                <div class="ctrl">
                    <span id="test" class="chart" data-percent="output">
                        <span class="percent"></span>
                    </span>

                </div>

            </div>

        </div>
    </div>
    <p class="auto"></p>
    </div>

    <script src="jquery.easing.min.js"></script>
    <script src="jquery.easypiechart.min.js"></script>
</body>
