<!DOCTYPE html>
<html>
<head>
  <title>Trust & Reputation System</title>
  <script type="text/javascript" src="jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="myscript.js"></script>
  
</head>
<body>
	<div style="width:300px; height:150px;padding-top:20px;">
		<div>
			<b>Current Tab URL:</b> <span id="url"></span>
		</div>
		<br>
		<div>
			<b>This URL's reputation :</b> <span id="url"></span> out of 5
			<br>
			<b>Rate this URL:</b> 
			<form action="" id="formOfRating">
				  <input type="radio" name="rating" value="1"> Very Bad<br>
				  <input type="radio" name="rating" value="2"> Bad<br>
				  <input type="radio" name="rating" value="3"> Normal<br>
				  <input type="radio" name="rating" value="4"> Good<br>
				  <input type="radio" name="rating" value="5"> Excellent<br>
				  <input type="submit" id="submit">
			</form> 
		</div>
	

	</div> 

</body>
</html>
