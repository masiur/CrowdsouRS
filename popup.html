<!DOCTYPE html>
<html>

<head>
    <title>Trust & Reputation System</title>
      <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/bundle.css">
    <link rel="stylesheet" href="styles/mystyle.css">
    <link rel="stylesheet" href="styles/style.css" />

</head>

<body>

    <div class="header">
        <!-- <img id="popupIcon" src="icon.png" alt="icon"> -->
        <h1>Trust & Reputation System</h1>
    </div>


    <div class="search box">
        <span id="url"></span>
    </div>

    <div id="decisionId" class="search box">
       <center><b><span id="decision"></span></b></center>
    </div>



       <!-- tab -->
        <div class="kconnect box">
            <h2 id="host"></h2>

              <ul class="nav nav-tabs">
               <li class="active"><a data-toggle="home"  href="#">Home</a></li>
                <li><a data-toggle="tab1"  href="pastreviews.html">Reviews</a></li>
                <li><a style="margin-left: 100px;" data-toggle="tab2"  href="chart.html">Statistics</a></li>
              </ul><br>


              <div class="tab-content">
                <div id="home" class="tab-pane fade in active">


                        <!-- content -->
                        <div class="left">
                            <fieldset>
                                <legend>Rate this URL:</legend>
                                <div class="text-left" id="formDiv">
                                    <form action="#" method="post" id="formOfRating">
                                        <!-- <input type="_hidden" name="link"> -->
                                        <input type="radio" name="rating" value="1"> Very Untrustworthy
                                        <br>
                                        <input type="radio" name="rating" value="2"> Untrustworthy
                                        <br>
                                        <input type="radio" name="rating" value="3"> Average
                                        <br>
                                        <input type="radio" name="rating" value="4"> Trustworthy
                                        <br>
                                        <input type="radio" name="rating" value="5"> Very Trustworthy
                                        <br><br>
                                        <input type="submit" class="btn btn-xs btn-success" id="submit">
                                    </form>
                                </div>
                            </fieldset>
                        </div>




                        <div class="right"><br>
                            <b>This URL's Reputation :</b> 
                            <br> <b><span style="color: blue" id="score"></span></b> out of 5

                            <div class="panel">
                                <div class="ctrl" fixed>
                                    <span class="chart pull-right" data-percent="45" id="_percentUpdate">
                                        <div class="flip-container">
                                          <div class="flipper" onclick="this.classList.toggle('flipped')" id="conserHoursFlip">
                                           <div class="back percent"></div>
                                          </div>
                                        </div>                                              
                                    <span>
                                </div>
                            </div>
                        </div>
                        <!--end of content -->


            </div>
        </div>
    </div>
    <!-- end of tab -->

     <p class="footer text-center"><a href="http://bit.ly/trssusrvey" target="_blank"><b>Take part in a Survey</b></a></p>






    <script src="script/jquery-3.1.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="script/myscript.js"></script>
    <script src="script/jquery.easing.min.js"></script>
    <script src="script/jquery.easypiechart.min.js"></script>
</body>
</html>
