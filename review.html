<!DOCTYPE html>
<html>

<head>
    <title>Trust & Reputation System</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="jquery-3.1.1.min.js"></script>
    <script src="myscript.js"></script>
    <link rel="stylesheet" href="styles/bundle.css">
    <link rel="stylesheet" href="styles/mystyle.css">
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div class="header">
        <!-- <img id="popupIcon" src="icon.png" alt="icon"> -->
        <h1>Trust & Reputation System</h1>
    </div>


    <div class="search box">
        <span id="url"></span>
    </div>



    <div class="kconnect box">
        <h2 id="host"></h2>


        <div>
            <fieldset>
                <legend><p>Review on this URL:</p></legend>
                <div id="formReview">
                    <form action="https://sustcse12.xyz/api/trs/postReview" method="post" id="formOfReview">
                        
                        <div class="form-group">
                            <label for="review">Comment:</label>
                            <textarea id="reviewData" name="review" class="form-control vresize" required></textarea>
                        </div>
                          <button type="submit" id="submitReview" class="btn btn-default">Submit</button>
                    </form>
                </div>
            </fieldset>
        </div>


    </div>
    <p class="auto"></p>
    </div>

    
</body>
